<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while loop in java script</title>
  </head>
  <body>
    <script>
      var cnt = 100;
      while (cnt--) {
        document.write("he is a good boy" + "<br>");
        document.write("<hr>");
      }
    </script>
  </body>
</html>
