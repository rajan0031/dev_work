<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set time out and clear time</title>
  </head>
  <body>
    <div class="container">this is a container</div>
    <script>
      function greet() {
        console.log("hello rajan how are you");
      }
      setTimeout(greet, 5000);
      setInterval(greet, 0987600);
    </script>
  </body>
</html>
