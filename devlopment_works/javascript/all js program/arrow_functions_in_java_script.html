<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arrrow functions</title>
  </head>
  <body>
    <div class="conatiner">this is an arrow functions tutorils</div>
    <script>
      function greet() {
        console.log("good morning rajan bhaiyia");
      }
      greet();
      // arrow functions
      greet = () => {
        console.log("arrow functions");
      };
      greet();
    </script>
  </body>
</html>
