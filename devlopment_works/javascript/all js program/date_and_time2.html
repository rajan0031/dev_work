<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>date and time</title>
    <style>
      #btn {
        border: 2px solid black;
        background: light blue;
      }
      button {
        margin-top: 50px;
        margin-left: 100px;
        background-color: aqua;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span id="time">the time of todays is :</span>
    </div>
    <button id="btn">show time/date</button>
    <script>
        
      function date() {
        var time = new Date();
        console.log(time);
        document.getElementById("time").innerHTML = time;
    }
    setInterval(date, 1000);

    </script>
  </body>
</html>
