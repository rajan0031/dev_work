<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Form</h1>
      <form action="#" class="form-group">
        <div class="form-group mb-3">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group mb-3">
          <input
            type="text"
            id="phone"
            class="form-control"
            placeholder="Phone Number"
            required
          />
        </div>

        <div class="form-group mb-3">
          <textarea
            id="message"
            cols="30"
            rows="5"
            class="form-control"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-primary" onclick="whatsapp();">
            Submit
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cancel
          </button>
        </div>
      </form>
    </div>
    <script>
      function gotowhatsapp() {
        var name = document.getElementById("name").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;
        var service = document.getElementById("service").value;

        var url =
          "https://wa.me/9838208697?text=" +
          "Name: " +
          name +
          "%0a" +
          "Phone: " +
          phone +
          "%0a" +
          "Email: " +
          email +
          "%0a" +
          "Service: " +
          service;

        window.open(url, "_blank").focus();
      }
    </script>
  </body>
</html>
