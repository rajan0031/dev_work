<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header1">welcome to our community</div>
      <div class="header2">fill this form to contact me</div>
      <form method="POST" class="form" name="google-sheet">
        Name
        <input
          type="text"
          id="name"
          placeholder="enter your name"
          name="name"
        />
        Email
        <input
          type="text"
          id="email"
          placeholder="enter your email"
          name="email"
        />
        Mobile
        <input
          type="text"
          id="mobile"
          placeholder="enter your mobile"
          name="mobile"
        />
        <button id="btn" name="submit" onclick="func()">Submit</button>
      </form>
    </div>
    <div class="write">
      on submittion of this form you will be directed to a new page ...
      <br />
      <br />
      <hr />
      where you can see best unlimited quotes
      <hr />
    </div>
    <script src="app.js"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwEfQtv4t0tU-E70y6Yo07r4vrCo-DTV-4jIBiv7qGpwkpmVPrk31fxKfuBxdVdTPGd/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thanks for Contacting us..! We Will Contact You Soon...")
          )
          .catch((error) => console.error("Error!", error.message));
      });
    </script>

    <script>
      var btn = document.getElementById("btn");
      function func() {
        location.assign(
          "https://rajan0031.github.io/random-quotes-of-the-day/"
        );
      }
    </script>
  </body>
</html>
