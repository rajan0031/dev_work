<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>on click events</title>
    <style>
      .box {
        background-color: blue;
        width: 100px;
        margin: 0 auto;
        margin-top: 100px;
        height: 100px;
        text-align: center;
        justify-content: center;
        display: flex;
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box" onmouseout="fun()">this is box</div>
    <script>
      function fun() {
        location.assign("https://www.google.com/");
      }
    </script>
  </body>
</html>
